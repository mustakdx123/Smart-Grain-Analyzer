      border:2px solid #333;
    ">

    <br><br>

    <div id="latestStatus" style="
      background:#161b22;
      color:#4ea1ff;
      padding:15px;
      border-radius:10px;
      width: fit-content;
      font-size:18px;
      margin-top:10px;
